<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
<style>
			.button
			{
				font-weight: bold;
				width: 150px;
			}
			
			.text
			{
				border-color: silver;
				border-style: inset;
			}
			
			.select
			{
				border-color: silver;
				border-style: inset;
			}
			
			.checkbox
			{
				border-color: silver;
				border-style: inset;
			}
			
			.form
			{
				border-color: silver;
				border-style: outset;
				background-color: silver;
				padding: 20px;
			}

</style>
</head>

<body>

							<form method="post" id="form_topics" class="form" style="width:448px;">
								<table cellpadding="10" cellspacing="0" border="0" class="table">
									<tr><td colspan="2"><b>INVOICES</b></td></tr>
									<tr>
										<td>
											<select id="select_invoices" class="select" size="10" style="width:200px;height:200px;overflow-x:scroll;" onchange="OnChangeSelectInvoices()">
											</select>
										</td>
										<td>
											<input type="button" id="button_delete" value="DELETE" class="button" onclick="DoDeleteInvoice()"/><br/>
											<input type="button" id="button_paid" value="PAID" class="button" onclick="DoMarkPaidInvoice()"/><br/>
											<input type="button" id="button_unpaid" value="UNPAID" class="button" onclick="DoMarkUnpaidInvoice()"/><br/>
											<input type="button" id="button_view" value="VIEW" class="button" onclick="DoViewInvoice()"/>
										</td>
									</tr>
									<tr><td colspan="2"><b>FILTER INVOICES</b></td></tr>
 									<tr>
										<td style="text-align:right"><label id="label_topic">Start date:</label></td>
										<td><input id="date_start" type="date" class="text" style="width:150px;" /></td>
									</tr>
 									<tr>
										<td style="text-align:right"><label id="label_topic">End date:</label></td>
										<td><input id="date_end" type="date" class="text" style="width:150px;" /></td>
									</tr>
									<tr>
										<td colspan="2">
											<input type="radio" name="radio_which_invoices" id="radio_paid_invoices" /><label for="radio_paid_invoices">PAID</label>
											<input type="radio" name="radio_which_invoices" id="radio_unpaid_invoices" /><label for="radio_paid_invoices">UNPAID</label>
											<input type="radio" name="radio_which_invoices" id="radio_all_invoices" /><label for="radio_paid_invoices">All</label>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<input type="button" id="button_refresh" value="REFRESH" />										</td>
									</tr>
								</table>
							</form>
														
							<script type="text/javascript">
							
								function DoDeleteListItem(strListID)
								{
									var list = GetInput(strListID);
									
									if (list.selectionIndex > -1)
									{
										list.remove(list.selectionIndex);
										list.focus();
									}
									else
									{
										AlertError("Please select an Item to delete!");
									}
								}
								
								function DoEditListItem(strListID, strTextNameID, strTextDescID)
								{
									var list = GetInput(strListID),
										textName = GetInput(strTextNameID),
										textDesc = GetInput(strTextDescID);
									
									list.options[list.selectedIndex].text = textName.text + ", " + textDesc.text;
								}
								
								function DoAddListItem(strListID, strTextNameID, strTextDescID)
								{
									var list = GetInput(strListID),
										textName = GetInput(strTextNameID),
										textDesc = GetInput(strTextDescID),
										option = null;
										
									option = document.createElement("option");
									option.text = textName.text + ", " + textDesc.text;
									list.add(option);
								}
								
							</script>
</body>

</html>
